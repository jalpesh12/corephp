version: '3'

services: 
    web: 
        image: nginx:latest
        container_name: webserver
        ports: 
            - "80:80"
            - "443:443"
        volumes: 
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    php:
        build: 
            context: .
            dockerfile: Dockerfile
            args: 
                - GITHUB_TOKEN=${GITHUBTOKEN}
        container_name: app
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
      driver: bridge

